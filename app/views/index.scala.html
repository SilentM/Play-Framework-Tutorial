@*
* This template takes a two arguments, a String containing a
* message to display and an AssetsFinder to locate static assets.
*@

    @* Param List *@
@(message: String)(implicit assetsFinder: AssetsFinder)

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/style.css")">
        <title>Document</title>
    </head>
    <body>
        <h1>The Homepage</h1>
        <h2>@message</h2>
        <h3>email@@me.com</h3>

    </body>
</html>
